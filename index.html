<body>
 
<div class="container">
<div class="weatherAppWrapper">
<div class="weatherApp">
<form 
    id="search-form" class="mb-3">
    <div class="row">
        <div class="col-9">
            <input
            type="search"
            placeholder="Type a city..."
            class="form-control"
            id="city-input"
            autocomplete="off"
            />
        </div>
        <div class="col-3">
            <input
            type="submit"
            value="Search"
            class="btn btn-dark w-100"
            />
        </div>
    </div>
</form>

<div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>
            <span id="date" ></span>
        </li>
        <li id="description"></li>
    </ul>
    </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src=""
                alt="icon"
                id="icon"
                />
                <strong id="temperature"> </strong>
                <span class="units">
                    <a href="#" id="celcius" class="active">°C</a> 
                    | 
                    <a href="#" id="fahrenheit">°F</a>
                </span>
                </div>
            </div>
            
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind Speed: <span id="wind"></span> km/h
                    </li>
                </ul>

            </div>
        </div>
    
    <div class="weather-forecast" id="forecast">
        
    </div>
</div>
